<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title id="app-title">EVE Settings Manager</title>
  </head>
  <body>
    <div class="">
      <div id="server-section" class="row">
        <div class="col-4">
          <div class="btn-group">
            <img src="../assets/server.svg" class="server-icon me-2" id="server-icon"/>
            <select id="server-select" class="form-select" aria-label="Default select example">
            </select>
          </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <!-- <div class="d-flex flex-column">
            <span id="server-status-title"></span>
            <span id="server-status"></span>
          </div> -->
          <h2 id="server-title" class=""></h2>
          <!-- <div class="d-flex flex-column">
            <span id="player-count-title"></span>
            <span id="player-count"></span>
          </div> -->
        </div>
        <div class="col-4">
          <div class="btn-group">
            <img src="../assets/language.svg" class="server-icon me-2" id="lang-icon"/>
            <select id="language-select" class="form-select" aria-label="Default select example">
            </select>
          </div>
        </div>
      </div>
      <div id="folder-section" class="border-bottom">
        <div id="folder-selector border-bottom" class="px-4">
          <select id="folder-select" class="form-select" aria-label="Default select example">
          </select>
        </div>
        <div id="folder-buttons" class="d-flex justify-content-evenly mt-2">
          <button id="select-folder-btn" type="button" class="tooltip-btn btn btn-outline-dark" data-tooltip="tooltip">
            <img src="../assets/check2-square.svg"/>
            <span id="select-folder-btn-text">select folder</span>
          </button>
          <button id="open-folder-btn" type="button" class="tooltip-btn btn btn-outline-dark" data-tooltip="tooltip">
            <img src="../assets/folder2-open.svg"/>
            <span id="open-folder-btn-text">open folder</span>
          </button>
          <button id="backup-btn" type="button" class="tooltip-btn btn btn-outline-dark" data-tooltip="tooltip">
            <img src="../assets/file-copy-outline.svg"/>
            <span id="backup-btn-text"></span>
          </button>
          <button id="clear-cache-btn" type="button" class="tooltip-btn btn btn-outline-dark" data-tooltip="tooltip">
            <img src="../assets/cleaning-services.svg"/>
            <span id="clear-cache-btn-text">clear cache</span>
          </button>
        </div>
      </div>
      <div id="select-titles" class="row">
        <div class="col-2">
          <h4 id="profile-table-title">Profiles</h4>
        </div>
        <div class="col-6">
          <h4 id="char-table-title">Characters</h4>
        </div>
        <div class="col-4">
          <h4 id="account-table-title">Accounts</h4>
        </div>
      </div>
      <div id="table-section" class="row">
        <div class="col-2">
          <select id="profile-select" class="form-select" size="18">
          </select>
        </div>
        <div class="col-6">
          <select id="char-select" class="form-select select-list" size="18">
          </select>
        </div>
        <div class="col-4">
          <select id="user-select" class="form-select select-list" size="18">
          </select>
        </div>
      </div>
      <div id="select-buttons" class="row">
        <div class="col-2">
        </div>
        <div class="col-6">
          <div id="char-table-btn-group">
            <button id="edit-char-description-btn" type="button" class="edit-description-btn btn btn-outline-dark">
              <img src="../assets/edit-note.svg"/>
              <span id="edit-char-description-btn-text">edit description</span>
            </button>
            <button id="overwrite-char-btn" type="button" class="overwrite-btn btn btn-success" data-tooltip="tooltip">
              <img src="../assets/content-duplicate.svg"/>
              <span id="overwrite-char-btn-text">overwrite all</span>
            </button>
            <button id="overwrite-selected-char-btn" type="button" class="overwrite-btn btn btn-outline-success" data-tooltip="tooltip">
              <img src="../assets/open-in-new-rounded.svg"/>
              <span id="overwrite-selected-char-btn-text">overwrite some</span>
            </button>
          </div>
        </div>
        <div class="col-4">
          <div id="account-table-btn-group d-flex justify-content-evenly">
            <button id="edit-account-description-btn" type="button" class="edit-description-btn btn btn-outline-dark">
              <img src="../assets/edit-note.svg"/>
              <span id="edit-account-description-btn-text"></span>
            </button>
            <button id="overwrite-account-btn" type="button" class="overwrite-btn btn btn-success" data-tooltip="tooltip">
              <img src="../assets/content-duplicate.svg"/>
              <span id="overwrite-account-btn-text"></span>
            </button>
            <button id="overwrite-selected-account-btn" type="button" class="overwrite-btn btn btn-outline-success" data-tooltip="tooltip">
              <img src="../assets/open-in-new-rounded.svg"/>
              <span id="overwrite-selected-account-btn-text"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    'use strict';
    
    const { init } = require('../js/utils')
    init();
  </script>
</html>
